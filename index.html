<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="container">

        <section class="card" id="card">

            <div class="front">
                <div class="brand-logo" id="brand-logo">

                </div>
                <img src="./img/chip.png" class="chip">

                <div class="data">

                    <div class="group" id="number">
                        <p class="label">ID Card</p>
                        <p class="number">#### #### #### ####</p>
                    </div>    

                    <div class="flex">

                        <div class="group" id="name">
                            <p class="label">Name</p>
                            <p class="fullname">Hoàng Vũ</p>
                        </div>
                        
                        <div class="group" id="expiration">
                            <p class="label">Expiracion</p>
                            <p class="expiration"><span class="month">MM</span> / <span class="year">YY</span> </p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="back">

                <div class="magnetic-bar"></div>
                <div class="data">
                    <div class="group" id="signature">
                        <p class="label">Firma</p>
                        <div class="signature"><p></p></div>
                    </div>
                    <div class="group" id="ccv">
                        <P class="label">CCV</P>
                        <P class="ccv"></P>
                    </div>
                </div>
                <div class="legend"><p>Thẻ này là thẻ cá nhân và không thể chuyển nhượng, trong trường hợp bị mất, hãy liên hệ với ngân hàng của bạn ngay lập tức</p></div>
                <a href="#" class="bank">www.visa.com</a>
            </div>

        </section>

        <div class="btn-container">

            <button class="btn-open" id="btn-open">
                <img src="./img/btn.png">
            </button>

        </div>

        <form action="" class="card-form" id="card-form">
            <div class="group">
                <label for="inputNumber">Pin</label>
                <input type="text" id="inputNumber" maxlength="19" autocomplete="off">
            </div>
            
            <div class="group">
                <label for="inputName">Name</label>
                <input type="text" id="inputName" maxlength="19" autocomplete="off">
            </div>

            <div class="flex">

                <div class="group expire">

                    <label for="selectMonth">Expiracion</label>
                    <div class="flex">

                        <div class="group-select">
                            <select name="month" id="selectMonth">
                                <option disabled selected>Month</option>
                            </select>
                        </div>
                        
                        <div class="group-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Year</option>
                            </select>
                        </div>

                    </div>

                </div>

                <div class="grupo cvv">
                    <label for="inputCvv">Cvv</label>
                    <input type="text"  id="inputCvv" maxlength="3">
                </div>

            </div>

            <button type="submit" class="btn-send">Create</button>
        </form>


    </div>
    
<script src="./js/index.js"></script>
</body>
</html>
